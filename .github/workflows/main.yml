name: Build GeoIP and GeoSite

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Download GeoSite Data
        run: |
          mkdir data
          curl -o data/geosite.dat https://github.com/malikshi/v2ray-rules-dat/releases/download/202306091130/geosite.dat

      - name: Download and install netip package
        run: |
          cd $GITHUB_WORKSPACE
          go mod init github.com/fyn170/geo-sing-box
          go mod edit -replace github.com/netip/pkg=git@github.com:netip/pkg.git@latest
          go get github.com/netip/pkg@latest

      - name: Build GeoIP and GeoSite
        run: |
          cd $GITHUB_WORKSPACE
          go get github.com/v2fly/v2ray-ext/tools/geoip
          go build github.com/v2fly/v2ray-ext/tools/geoip
          go get github.com/v2fly/v2ray-ext/tools/geosite
          go build github.com/v2fly/v2ray-ext/tools/geosite

      - name: Create artifacts
        run: |
          mkdir artifacts
          cp $GITHUB_WORKSPACE/geoip artifacts/
          cp $GITHUB_WORKSPACE/geosite artifacts/

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: Auto-generated release
          draft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: GeoIP and GeoSite
          path: artifacts/

      - name: Attach artifacts to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geoip
          asset_name: geoip
          asset_content_type: application/octet-stream

      - name: Attach artifacts to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geosite
          asset_name: geosite
          asset_content_type: application/octet-stream
